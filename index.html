<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Code Generator</h1>
    <!-- Button to show code -->
    <button id="generateButton" onclick="showCode()">Generate Code</button>

    <!-- Display area for showing the generated code -->
    <div id="codeOutput">
        <p>Click the button to generate a code</p>
    </div>
</div>

<script>
    // Array of 250 random alphanumeric 5-character codes
    const codes = [
        'A1B2C', 'D3E4F', 'G5H6I', 'J7K8L', 'M9N0P',
        'Q1R2S', 'T3U4V', 'W5X6Y', 'Z7A8B', 'C9D0E',
        'F1G2H', 'I3J4K', 'L5M6N', 'O7P8Q', 'R9S0T',
        'U1V2W', 'X3Y4Z', 'A5B6C', 'D7E8F', 'G9H0I',
        // ... (fill the rest up to 250 codes)
    ];

    function showCode() {
        // Randomly select one code from the array and display it
        const randomCode = codes[Math.floor(Math.random() * codes.length)];
        document.getElementById('codeOutput').textContent = randomCode;
    }
</script>

</body>
</html>
