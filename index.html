<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1 class="title">Code Generator</h1>
    <p class="description">Click the button below to generate a random 5-character code.</p>

    <!-- Button to show code -->
    <button class="generate-btn" onclick="showCode()">Generate Code</button>

    <!-- Display area for showing the generated code -->
    <div id="codeOutput" class="code-output">
        <p>Click the button to generate a code</p>
    </div>

    <!-- Social media links -->
    <div class="social-links">
        <a href="https://discord.com" class="social-icon" target="_blank">Discord</a>
        <a href="https://www.tiktok.com" class="social-icon" target="_blank">TikTok</a>
    </div>
</div>

<script>
    const codes = [
        'A1B2C', 'D3E4F', 'G5H6I', 'J7K8L', 'M9N0P',
        'Q1R2S', 'T3U4V', 'W5X6Y', 'Z7A8B', 'C9D0E',
        'F1G2H', 'I3J4K', 'L5M6N', 'O7P8Q', 'R9S0T',
        'U1V2W', 'X3Y4Z', 'A5B6C', 'D7E8F', 'G9H0I',
        'J1K2L', 'M3N4O', 'P5Q6R', 'S7T8U', 'V9W0X',
        'Y1Z2A', 'B3C4D', 'E5F6G', 'H7I8J', 'K9L0M',
        'N1O2P', 'Q3R4S', 'T5U6V', 'W7X8Y', 'Z9A0B',
        'C1D2E', 'F3G4H', 'I5J6K', 'L7M8N', 'O9P0Q',
        'R1S2T', 'U3V4W', 'X5Y6Z', 'A7B8C', 'D9E0F',
        // Add more codes...
    ];

    function showCode() {
        const randomCode = codes[Math.floor(Math.random() * codes.length)];
        document.getElementById('codeOutput').textContent = randomCode;
    }
</script>

</body>
</html>
